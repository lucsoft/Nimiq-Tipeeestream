<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        //Definetly not copied from anywhere
        $(document).ready(function () {

            $("form").submit(function (e) {
                e.preventDefault();
                e.stopPropagation();

                var form = $(this);
                var autist = form.serialize() + "&streamer=" + window.location.href.split('?streamer=')[1];
                alert(autist);

                $.ajax({
                    url: 'http://localhost:3000/newdonation',
                    type: 'POST',
                    data: form.serialize() + "&streamer=" + window.location.href.split('?streamer=')[1],
                    success: function (data) {
                        window.location = `https://safe.nimiq.com/#/_new-transaction/${data.address}/recipient/${data.amount}/${data.nimiqMsg}_`;
                    }
                });
            });
        });
    </script>
</head>

<body>
    <form method="POST">
        <input id="user" name="user" placeholder="Your Name"><br>
        <input id="amount" name="amount" placeholder="Amount">NIM <br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
